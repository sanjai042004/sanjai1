<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* -unvisited link--  */
        a:link{
            color: red;
        }
        /* --visited link-  */
        a:visited{
            color: green;
        }

        /* --mouse hover link--  */
        a:hover{
            color: blueviolet;
        }

        /* --selected link---  */

        a:active{
            color: brown;
        }
    </style>
</head>
<body>
    <h1>Anchor Pseudo-classes</h1>
    <p>Links can be displayed in different ways:</p>

    <a href="#">this is link</a>
    
</body>
</html>
